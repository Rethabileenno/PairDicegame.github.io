<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!--------css link-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="wrapper">

    <!------heading for dice game-->
    <h1></h1>


    <!---------user 1 div-->
    <div class="dice-area">

        <p>User 1</p>
        <p id="score1">0</p>
        <div  id="dice-image">
          <img src="" alt="" id="img">
        </div>
        
        <button id="roll-user1" onclick="rollDice('score1')">Roll</button>
    </div>



    <!-----------user 2 div-->

    <div class="dice-area">
        <p>User 2</p>
        <p id="score2">0</p><div id="counter">0</div>
        <button id="roll-user2" onclick="rollDice('score2')">Roll</button> 
    </div>
    
    <!------reset button-->
    <button id="reset" onclick="newGame()">New Game</button>
</div>






    <script src="index.js"></script>
</body>
</html>
